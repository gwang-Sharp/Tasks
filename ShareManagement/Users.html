    <script>
        $(function () {
            $('#ss').searchbox({
                searcher: function (value, name) {
                    $.ajax({
                        url: "user.axd",
                        method: "post",
                        data: {
                            type: "search",
                            name: value
                        },
                        dataType: "json",
                        success: function (data) {
                            if (data.result == "none")
                            { $('#users').datagrid("load"); }
                            else if (data.result == "0")
                                $.messager.alert("提示", data.msg);
                            else {
                                var newdata = data.rows;
                                var total = data.total;
                                $('#users').datagrid('loadData', { 'total': total, 'rows': newdata });//刷新
                            }
                        }
                    })
                },
                menu: '#mm',
                prompt: '请输入用户名'
            });
        })
    </script>
</head>
<body>
    <table id="users"></table>
    <div style="overflow: hidden;" id="addUser">
        <input type="button" id="member_add" value="添加用户" style="float:left;" onclick="addusers();" />
        <input type="button" id="member_uadate" value="编辑用户" style="float:left;" onclick="UpdateUser();" />
        <input type="file" style="float: left; width: 70px;" name="file" id="fileInsert" />
        <input type="button" style="float: left;" value="导入" id="FileInsert" onclick="ajaxFileUpload();" />
        <input type="button" style="float: left;" value="下载模板案例" id="DownERROR" onclick="DownRIGHT();" />
        <!--<input type="button" style="float:left;" value="测试下载" onclick="Ceshi();" />-->
        <div id="mm" style="width:120px">
            <div data-options="name:'用户名'">用户名</div>
        </div>
        <span class="DownERROR"></span>
        <input id="ss" />
    </div>
    <div id="add_menber_style">
        <form id="form1">
            <table style="border-collapse:separate;border-spacing:10px 20px;">
                <tr>
                    <td align="center">用户账号：</td>
                    <td>
                        <input type="text" id="username" name="username" placeholder="账号(字母/数字)" />
                    </td>
                    <td align="center">用户卡号：</td>
                    <td>
                        <input type="text" id="cardId" name="cardId" placeholder="卡号" />
                    </td>
                </tr>
                <tr>
                    <td align="center">用户密码：</td>
                    <td>
                        <input type="text" id="password" name="password" placeholder="请输入密码" />
                    </td>
                    <td align="center">真实姓名：</td>
                    <td>
                        <input type="text" id="realname" name="realname" placeholder="真实姓名" />
                    </td>
                </tr>
                <tr>
                    <td align="center">用户分组：</td>
                    <td>
                        <select id="part" name="gflag">
                            <option value="admin">管理员组</option>
                            <option value="localuser">内网用户</option>
                            <option value="authlogin">授权用户</option>
                            <option value="organizedA">机构A</option>
                            <option value="organizedB">机构B</option>
                            <option value="organizedC">机构C</option>
                            <option value="teacher">教师</option>
                            <option value="student">学生</option>
                            <option value="normal">默认分组</option>
                            <option value="black">黑明单</option>
                        </select>
                    </td>
                    <td align="center">用户性别：</td>
                    <td>
                        <select id="gender" name="gender">
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center">联系电话：</td>
                    <td>
                        <input type="text" id="phone" name="phone" />
                    </td>
                    <td align="center">证件号码：</td>
                    <td>
                        <input type="text" id="nationalId" name="nationalId" />
                    </td>
                </tr>
                <tr>
                    <td align="center">单位信息：</td>
                    <td>
                        <input type="text" id="employer" name="employer" />
                    </td>
                    <td align="center">居住地址：</td>
                    <td>
                        <input type="text" id="addr" name="addr" />
                    </td>
                </tr>
                <tr>
                    <td align="center">自动登录：</td>
                    <td>
                        <input type="text" id="iprange" name="iprange" placeholder="eg:192.168.1.1-192.168.1.9" />
                    </td>
                    <td align="center">出生日期：</td>
                    <td>
                        <input class="easyui-datebox" name="birthdate" id="birthdate" label="Start Date:" labelPosition="top" style="width:175px;">
                    </td>
                </tr>
                <tr>
                    <td align="center">状态：</td>
                    <td>
                        <input type="checkbox" id="state" name="state" value="" onclick="statechecked();" />
                    </td>
                    <td>
                        <input type="text" id="userId" name="id" style="display: none;" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
